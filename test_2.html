<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/base.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 300px;
            padding: 5px;
        }

        .day {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: #ccc;
            text-align: center;
        }

        .day.past {
            border: 3px solid #6ad16d; /* Verde para días pasados */
        }

        .day.today {
            border: 3px solid #ff6666; /* Rojo para el día actual */
        }

        .day.future {
            border: 3px solid #999; /* Gris para días futuros */
        }

        .day img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .day.locked img {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <h1>Calendario de Adviento</h1>

    <div class="container" id="calendar"></div>

    <script>
        const days = Array.from({ length: 31 }, (_, i) => i + 1); // Generate days from 1 to 31
        const today = new Date();
        const currentDay = today.getDate();
        const calendar = document.getElementById("calendar");

        days.forEach(day => {
            const dayElement = document.createElement("div");
            dayElement.className = "day";

            const img = document.createElement("img");

            // Set the image source
            if (day <= currentDay) {
                img.src = `images/numbers/${day}.png`;
            } else {
                img.src = "images/numbers/1.png"; // Default image for locked days
            }

            img.alt = `Día ${day}`;
            img.style.width = "100%";
            img.style.height = "auto";

            if (day < currentDay) {
                dayElement.classList.add("past");
                dayElement.addEventListener("click", () => alert(`Día ${day} desbloqueado.`));
            } else if (day === currentDay) {
                dayElement.classList.add("today");
                dayElement.addEventListener("click", () => alert(`Día ${day} desbloqueado.`));
            } else {
                dayElement.classList.add("future");
                img.style.filter = "grayscale(100%)"; // Gray out locked images
            }

            dayElement.appendChild(img);
            calendar.appendChild(dayElement);
        });
    </script>
</body>
</html>
