            justify-content: center;

            max-width: 300px;
            padding: 5px;

        .day {

            font-weight: bold;
            border-radius: 10px;
            background-color: #ccc;
            color: #666;
            text-align: center;

        .day.unlocked {

            color: white;
            border-color: #388e3c;
            cursor: pointer;

        .day.locked {
            background-color: #ccc;
            color: #666;
            border-color: #999;
            cursor: not-allowed;
        }

        .day.today {
            background-color: #ff6666;
            border-color: #cc0000;
            color: #fff;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border-radius: 10px;
            color: black;
        }

        .modal img {
            max-width: 100%;
            height: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Snowflake Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0.2;
            }
        }

        .audio-controls {
            margin: 20px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .volume-slider {
            margin-top: 10px;
            width: 200px;
            display: none;
